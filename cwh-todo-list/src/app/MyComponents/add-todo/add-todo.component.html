<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo List</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="description">Todo desc</label>
      <input type="text" class="form-control" name="description" id="description" [(ngModel)]="description">
    </div>

    <button type="submit" class="my-3 btn-sm btn-primary">Submit</button>
  </form>
